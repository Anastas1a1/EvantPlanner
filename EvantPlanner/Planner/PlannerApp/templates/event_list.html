{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="{% url 'event-list' %}">
    {% csrf_token %}

</form>


<h2>События</h2>
{% for event in events %}
  <h2>{{ event.title }}</h2>
  <p>{{ event.description }}</p>
  {% empty %}
    <p>Пока нет событий</p>
  {% endfor %}
{% endblock %}
